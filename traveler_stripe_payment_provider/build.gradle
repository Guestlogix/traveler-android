apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField("String", "STRIPE_PUBLISHABLE_KEY", stripe_publishable_key_release)
        }
        mock{
            buildConfigField("String", "STRIPE_PUBLISHABLE_KEY", stripe_publishable_key_mock)
        }
        debug {
            buildConfigField("String", "STRIPE_PUBLISHABLE_KEY", stripe_publishable_key_debug)
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(path: ':traveler_core_kit')
    implementation project(path: ':traveler_ui_kit')

    implementation "com.stripe:stripe-android:${stripe_sdk_version}"
    implementation "com.android.support:appcompat-v7:${android_support_version}"
    implementation "com.android.support.constraint:constraint-layout:${android_support_component_version}"

    testImplementation "junit:junit:${junit_version}"
}
